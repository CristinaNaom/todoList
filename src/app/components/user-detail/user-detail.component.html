<div class="card text-center" *ngIf="user">
    <h3 class="card-title">{{user.name}}</h3>
    <p>Email: {{user.email}}</p>
    <p>Indirizzo: {{user.address.street}} , {{user.address.city}}</p>
    <p>Telefono: {{user.phone}}</p>
    <p>Sito web: {{user.website}}</p>
    <p>Azienda: {{user.company.name}}</p>
    <button type="button" class="btn btn-primary btn-lg" [routerLink]="['/todos', user.id]">Vai ai to do</button>
</div>
